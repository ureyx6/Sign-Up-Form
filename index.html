<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>

<body>
    <form>
        <div class="flex-container">
            <div class="left">

                <div class="image-holder">
                    <div class="image-caption">DIVE</div>
                </div>
            </div>
            <div class="right">
                <div class="paragraph-1">Go on the trip of a lifetime underwater and explore the unknown hidden seas in
                    the ocean! Have the experience of your life in the seas!</div>
                <div class="paragraph-2">Get ready to dive in with us!</div>
                <div class="data-entry-card">
                    <div class="data-entry-text">Let's do This!</div>
                    <div class="input-container">
                         <div class ="inputPair">  
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Jim...">
                    </div>
                    <div class="inputPair">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                    <div class="inputPair2">
                        <label for="user_email">Email</label>
                        <input type="email" id="user_email" name="email">
                    </div>
                    <div class="inputPair2">
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" id="phone_number" name="phone_number">
                        </div>
                        <div class="inputPair3">
                        <label for="user_password">Password</label>
                        <input type="password" id="user_password" name="password">
                    </div>
                        <div class="inputPair3">
                        <label for="confirm_passowrd;"> Confirm Password</label>
                        <input type="password" id="confirm_password" name="password">
                    </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </div>
        </div>
    </form>
</body>

</html>
